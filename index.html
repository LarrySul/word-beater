<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Beater</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css">
</head>
<style>
body
{
    background: #5a0404
}
header, .card
{
    background: #2d0101
}
</style>
<body class="text-white">
    <header class="text-center mb-5 p-3">
        <h1> Word Beater</h1>
    </header>
    
    <!-- word & Input -->
    <div class="container text-center">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <select class="form-control text-center" id="levels">
                            <option value="5"> Easy</option>
                            <option value ="3"> Medium </option>
                            <option value="2"> Hard </option>
                        </select>
                    </div>
                    <div class="col-md-6 mx-auto">
                        <p class="lead"> Type The Given Word Within <span class="text-success" id="seconds">3</span> Seconds:</p>     
                    </div>
                </div>

                <h2 class="display-2 mb-5" id="current-word"> hello</h2>
                <input type="text" class="form-control form-control-lg" id="word-input" placeholder="start typing..." autofocus>
                <h4 class="mt-3" id="message"></h4>


                <!-- Time & Score columns -->
                <div class="row mt-5">
                    <div class="col-md-6">
                        <h3> Time Left:
                            <span id="time">
                                0
                            </span>
                        </h3>
                    </div>
                    <div class="col-md-6">
                        <h3> Score:
                            <span id="score">
                                0
                            </span>
                        </h3>
                    </div>
                </div>

                <!-- Instruction -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="card card-body text-white">
                            <h5>Instruction</h5>
                            <p>
                                Type each wordmin the given amount pf seconds to score. To play again, just type the current word your score will reset
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/sw.js"></script>
</body>
</html>
